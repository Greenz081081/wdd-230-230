<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta  name="description" 
    content="With study from the BYU University - Idaho, this is a creation of a simple
    data table">
    <link rel="stylesheet" href="css/tablebuild.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3"
                scope="colgroup">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="august">August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td id="september">September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td id="october">October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td id="november">November</td>
                <td>$8,610</td>
                <td id="november-sales-goal">$7,500</td>
            </tr>
            <tr>
                <td id="black-friday">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td id="december">December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    Compiled 12.20.2022 by hEdet
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
